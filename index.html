<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/NFT Meme Generator.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT Meme-Gen</title>
</head>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header >
        <div class="header-content container flex space-between">
            <img class="logo" onclick="onMoveToGallery()" src="./img/icons/Memey-logo-3.svg" alt="">

            <nav class="nav-bar">
                <ul class="main-nav flex align-center clean-list ">
                    <li><a href="#" onclick="onMoveToGallery()">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" onclick="onMoveToMemes()">Memes</a></li>
                </ul>
            </nav>
            <!-- <button class="btn-menu" onclick="toggleMenu()" >=</button> -->
            <img class="menu-icon" src="./img/menu-icon.png" width="38" height="38" onclick="toggleMenu()">
        </div>
       
    </header>
    <main>
        <div class="gallery-page main-container flex-column container">
            <div class="search-container flex-column">
                <div class="search-input-container">
                    <input type="text" placeholder="search for memes" oninput="onSearchGallery(this.value)">
                    <img src="./img/search-bar.png" alt="">
                </div>
                <div class="keyword-box">
                </div>
            </div>
            <div class="gallery-container ">
                <!-- <img src="./img/1.jpg" alt="" onclick="onGalleryImgClick(1)"> -->

            </div>
        </div>
        <section class="meme-page">
            <div class="meme-grid">
                <div class="main-meme-container">
                    <canvas width="500" height="500" class="main-meme-canvas"></canvas>
                    <canvas width="500" height="500" onmousemove="onDrag(event)" class="edit-canvas"
                        onmousedown="onCanvasClick(event)" onmouseup="onFinishDrag(event)" ondrop="onDropImg(event)"
                        ondragover="allowDrop(event)"></canvas>
                </div>
                <div class="editor-background">
                    <div class="editor-container flex-column">
                        <input type="text" placeholder="enter a line to the meme" oninput="onInputText(this.value)">

                        <div class="edit-line-settings">
                            <button onclick="onChangeFontSize(+1)">
                                <svg aria-hidden="true"  width="20"focusable="false" data-prefix="fas" data-icon="font" class="svg-inline--fa fa-font fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M432 416h-23.41L277.88 53.69A32 32 0 0 0 247.58 32h-47.16a32 32 0 0 0-30.3 21.69L39.41 416H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-19.58l23.3-64h152.56l23.3 64H304a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zM176.85 272L224 142.51 271.15 272z"></path></svg>
                            </button>
                            <button onclick="onChangeFontSize(-1)">
                                <svg aria-hidden="true" focusable="false" width="15" data-prefix="fas" data-icon="font" class="svg-inline--fa fa-font fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M432 416h-23.41L277.88 53.69A32 32 0 0 0 247.58 32h-47.16a32 32 0 0 0-30.3 21.69L39.41 416H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-19.58l23.3-64h152.56l23.3 64H304a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zM176.85 272L224 142.51 271.15 272z"></path></svg>
                            </button>
                            <label for="fill-color">
                                <input type="color" id="fill-color" value="#ffffff"
                                    onchange="onChangeColor(this.value)">
                                    <svg  class="btn-editor" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paint-brush" class="svg-inline--fa fa-paint-brush fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M167.02 309.34c-40.12 2.58-76.53 17.86-97.19 72.3-2.35 6.21-8 9.98-14.59 9.98-11.11 0-45.46-27.67-55.25-34.35C0 439.62 37.93 512 128 512c75.86 0 128-43.77 128-120.19 0-3.11-.65-6.08-.97-9.13l-88.01-73.34zM457.89 0c-15.16 0-29.37 6.71-40.21 16.45C213.27 199.05 192 203.34 192 257.09c0 13.7 3.25 26.76 8.73 38.7l63.82 53.18c7.21 1.8 14.64 3.03 22.39 3.03 62.11 0 98.11-45.47 211.16-256.46 7.38-14.35 13.9-29.85 13.9-45.99C512 20.64 486 0 457.89 0z"></path></svg>
                            </label>
                            <label for="align-left">
                                <input type="radio" id="align-left" value="left" name='text-align'
                                    onchange="onChangeAlign('left')" hidden>
                                <svg class="btn-editor" aria-hidden="true" focusable="false" data-prefix="fas"
                                    data-icon="align-left" width="30" height="30"
                                    class="svg-inline--fa fa-align-left fa-w-14" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M12.83 352h262.34A12.82 12.82 0 0 0 288 339.17v-38.34A12.82 12.82 0 0 0 275.17 288H12.83A12.82 12.82 0 0 0 0 300.83v38.34A12.82 12.82 0 0 0 12.83 352zm0-256h262.34A12.82 12.82 0 0 0 288 83.17V44.83A12.82 12.82 0 0 0 275.17 32H12.83A12.82 12.82 0 0 0 0 44.83v38.34A12.82 12.82 0 0 0 12.83 96zM432 160H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 256H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z">
                                    </path>
                                </svg>
                            </label>
                            <label for="align-center">
                                <input type="radio" id="align-center" name='text-align' value="center"
                                    onchange="onChangeAlign('center')" hidden checked>
                                <svg class="btn-editor" aria-hidden="true" focusable="false" data-prefix="fas"
                                    data-icon="align-center" width="30" height="30"
                                    class="svg-inline--fa fa-align-center fa-w-14" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M432 160H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 256H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zM108.1 96h231.81A12.09 12.09 0 0 0 352 83.9V44.09A12.09 12.09 0 0 0 339.91 32H108.1A12.09 12.09 0 0 0 96 44.09V83.9A12.1 12.1 0 0 0 108.1 96zm231.81 256A12.09 12.09 0 0 0 352 339.9v-39.81A12.09 12.09 0 0 0 339.91 288H108.1A12.09 12.09 0 0 0 96 300.09v39.81a12.1 12.1 0 0 0 12.1 12.1z">
                                    </path>
                                </svg>
                            </label>
                            <label for="align-right">
                                <input type="radio" id="align-right" value="right" name='text-align'
                                    onchange="onChangeAlign('right')" hidden>
                                <svg class="btn-editor" aria-hidden="true" focusable="false" data-prefix="fas"
                                    data-icon="align-right" width="30" height="30"
                                    class="svg-inline--fa fa-align-right fa-w-14" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M16 224h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16zm416 192H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm3.17-384H172.83A12.82 12.82 0 0 0 160 44.83v38.34A12.82 12.82 0 0 0 172.83 96h262.34A12.82 12.82 0 0 0 448 83.17V44.83A12.82 12.82 0 0 0 435.17 32zm0 256H172.83A12.82 12.82 0 0 0 160 300.83v38.34A12.82 12.82 0 0 0 172.83 352h262.34A12.82 12.82 0 0 0 448 339.17v-38.34A12.82 12.82 0 0 0 435.17 288z">
                                    </path>
                                </svg>
                            </label>
                            <label for="toggle-stroke">
                                <svg class="btn-editor" aria-hidden="true" focusable="false" data-prefix="fas"
                                    data-icon="border-style" width="30" height="30"
                                    class="svg-inline--fa fa-border-style fa-w-14" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M240 416h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm-96 0h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm192 0h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm96-192h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 96h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 96h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-288h-32a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-96H32A32 32 0 0 0 0 64v400a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16V96h368a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z">
                                    </path>
                                </svg>
                            </label>
                            <input type="checkbox" id="toggle-stroke" name="toggle-stroke" onclick="onToggleStroke()"
                                hidden>
                            <button class="btn-editor btn-line-settings" onclick="onChangeStrokeSize(1)">+</button>
                            <button class="btn-editor btn-line-settings" onclick="onChangeStrokeSize(-1)">-</button>

                            <input list="font-list" oninput="onChangeFontFamily(this.value)" />
                            <datalist id="font-list">
                                <option value="impact">
                                <option value="arial">
                                <option value="sans-serif">
                                <option value="serif">
                            </datalist>
                        </div>
                        <div class="edit-action-buttons flex space-between">
                            <button class="btn-actions" onclick="onAddLine()">Add</button>
                            <label for="img-input-file" class="btn-actions">Upload</label>
                            <input type="file" id="img-input-file" name="image" onchange="onImgInput(event)" hidden />
                            <button class=" btn-actions" onclick="onRemove()">Delete</button>
                        </div>
                        <div class="sticker-container  ">
                            <img src="./img/s-1.gif" alt="" draggable="true" ondragstart=onDragImg(event)>
                            <img src="./img/s-2.gif" alt="" draggable="true" ondragstart=onDragImg(event)>
                            <img src="./img/s-4.gif" alt="" draggable="true" ondragstart=onDragImg(event)>
                        </div>
                        <div class="edit-last-actions flex space-between">
                            <button onclick="onSaveMeme()" class="btn-actions">Save</button>
                            <a class="btn-actions" href="#" download="myAmazingMeme.jpg"
                                onclick="onDownloadImg(this)">Download</a>
                            <form action="" method="POST" enctype="multipart/form-data"
                                onsubmit="onShareImg(this, event)">
                                <input name="img" id="imgData" type="hidden" />
                                <button class="btn-actions">Share</button>
                            </form>
                            <!-- MODAL -->
                            <div class="share-modal flex-column">
                                <h3>Share to Facebook?</h3>
                                <div class="flex space-between">
                                    <button name="cancel" onclick="toggleModal()">Cancel</button>
                                    <button onclick="toggleModal()" class="btn-share">Share</button>
                                </div>
                            </div>
                            <!-- END MODAL -->
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="my-memes-page">

            <div class="my-memes-container secondary-container flex">

                <!-- <button onclick="onThumbnailImgClick()">Open</button>
                        <button>Download</button>
                        <button>Delete</button>
                        <button>Share</button>  -->
            </div>

        </section>
    </main>

    <script src="./js/util.js"></script>
    <script src="./js/service/storage-service.js"></script>
    <script src="./js/service/gallery-service.js"></script>
    <script src="./js/service/meme-service.js"></script>
    <script src="./js/controller/gallery-controller.js"></script>
    <script src="./js/controller/meme-controller.js"></script>
</body>

</html>
