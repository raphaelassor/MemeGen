<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/NFT Meme Generator.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT Meme-Gen</title>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header >
        <div class="header-content container flex space-between">
            <img class="logo" onclick="onMoveToGallery()" src="./img/icons/Memey-logo-3.svg" alt="">

            <nav class="nav-bar">
                <ul class="main-nav flex align-center clean-list ">
                    <li><a href="#" onclick="onMoveToGallery()">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" onclick="onMoveToMemes()">Memes</a></li>
                </ul>
            </nav>
            <!-- <button class="btn-menu" onclick="toggleMenu()" >=</button> -->
            <img class="menu-icon" src="./img/menu-icon.png" width="38" height="38" onclick="toggleMenu()">
        </div>
       
    </header>
    <main>
        <div class="gallery-page main-container flex-column container">
            <div class="search-container flex-column">
                <div class="search-input-container">
                    <input type="text" placeholder="search for memes" oninput="onSearchGallery(this.value)">
                    <img src="./img/search-bar.png" alt="">
                </div>
                <div class="keyword-box">
                </div>
            </div>
            <div class="gallery-container ">
                <!-- <img src="./img/1.jpg" alt="" onclick="onGalleryImgClick(1)"> -->

            </div>
        </div>
        <section class="meme-page">
            <div class="meme-grid">
                <div class="main-meme-container">
                    <canvas width="500" height="500" class="main-meme-canvas"></canvas>
                    <canvas width="500" height="500" onmousemove="onDrag(event)" class="edit-canvas"
                        onmousedown="onCanvasClick(event)" onmouseup="onFinishDrag(event)" ondrop="onDropImg(event)"
                        ondragover="allowDrop(event)"></canvas>
                </div>
                <div class="editor-background">
                    <div class="editor-container flex-column">

                                hidden>
                            <button class="btn-editor btn-line-settings" onclick="onChangeStrokeSize(1)">+</button>
                            <button class="btn-editor btn-line-settings" onclick="onChangeStrokeSize(-1)">-</button>

                            <input list="font-list" oninput="onChangeFontFamily(this.value)" />
                            <datalist id="font-list">
                                <option value="impact">
                                <option value="arial">
                                <option value="sans-serif">
                                <option value="serif">
                            </datalist>
                        </div>
                        <div class="edit-action-buttons flex space-between">
                            <button class="btn-actions" onclick="onAddLine()">Add</button>
                            <label for="img-input-file" class="btn-actions">Upload</label>
                            <input type="file" id="img-input-file" name="image" onchange="onImgInput(event)" hidden />
                            <button class=" btn-actions" onclick="onRemove()">Delete</button>
                        </div>
                        <div class="sticker-container  ">
                            <img src="./img/s-1.gif" alt="" draggable="true" ondragstart=onDragImg(event)>
                            <img src="./img/s-2.gif" alt="" draggable="true" ondragstart=onDragImg(event)>
                            <img src="./img/s-4.gif" alt="" draggable="true" ondragstart=onDragImg(event)>
                        </div>
                        <div class="edit-last-actions flex space-between">
                            <button onclick="onSaveMeme()" class="btn-actions">Save</button>
                            <a class="btn-actions" href="#" download="myAmazingMeme.jpg"
                                onclick="onDownloadImg(this)">Download</a>
                            <form action="" method="POST" enctype="multipart/form-data"
                                onsubmit="onShareImg(this, event)">
                                <input name="img" id="imgData" type="hidden" />
                                <button class="btn-actions">Share</button>
                            </form>
                            <!-- MODAL -->
                            <div class="share-modal flex-column">
                                <h3>Share to Facebook?</h3>
                                <div class="flex space-between">
                                    <button name="cancel" onclick="toggleModal()">Cancel</button>
                                    <button onclick="toggleModal()" class="btn-share">Share</button>
                                </div>
                            </div>
                            <!-- END MODAL -->
                        </div>
                    </div>

            </div>

        </section>
        <section class="my-memes-page">

            <div class="my-memes-container secondary-container flex">
